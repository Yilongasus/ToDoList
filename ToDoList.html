<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="ToDoList.css">
    <link rel="icon" href="static/titleIcon.png" type="image/x-icon">
    <title>ToDoList</title>
</head>
<body>
    <main id="list">
        <h3>To&emsp;Do&emsp;List</h3><button type="button" id="search"></button>      
        <input type="text" v-model="listItem"><button type="button" id="add" @click="add">新增項目</button>
        <ol>
            <li v-for="item in items">
                {{ item.text }}
            </li>
            <button type="button" id="remove" @click="remove(item)">刪除項目</button>            
        </ol>    
    </main>    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>  
<script src="ToDoList.js" type="text/javascript"></script>    
<!-- <a href="https://www.flaticon.com/free-icons/to-do" title="to do icons">To do icons created by Freepik - Flaticon</a> -->
</body>
</html>
